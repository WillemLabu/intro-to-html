<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>CSS Selector Demo</title>
        <meta name="description" content="Some of the ways CSS selectors work">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/selectors.css">
    </head>
    <body>

        <div id="shoe">
            This is a &lt;div&gt; element with id "shoe".
        </div>

        <div class="laces">
            This is a &lt;div&gt; element with class "laces".
        </div>

        <ul>
            <li>This is a list item!</li>
            <li>This is a list item, too!</li>
            <li><a href="http://google.com">This is a link to google.com</a></li>
            <li>This is a list item!</li>
            <li>This is a list item!</li>
        </ul>

        <a
            href="http://google.com"
            target="_blank">This is a link to google.com</a>

    </body>
</html>
